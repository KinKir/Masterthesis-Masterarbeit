<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Visualization of Data Flow of Relational Algebra</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="bodyDiv">
    <table width="1080">
      <tr>
        <td>
          <!-- Panels for statements -->
          <div class="queriesButton">
            <!-- The Panel for SQL query. -->
            <div class="div1">
              <form class="" action="" method="post">
                SQL querie's Process: <br>
                <p id="queryTip"></p>
                <input type="text" id="sqlQuery" value=""> <br>
                <input type="button" name="" value="Submit" onclick="draw.sqlProcess()">
              </form> <br>
              <p id="queryBtnTip" style="background-color:#EEEEEE"></p>
              <button type="button" id="wholeProcess" name="drawSQLQuery" style="display:none">whole process of SQL Query</button> <br>
              <button type="button" id="select" name="drawSQLQuery" style="display:none">select</button> <br>
              <button type="button" id="from" name="drawSQLQuery" style="display:none">from</button> <br>
              <button type="button" id="where" name="drawSQLQuery" style="display:none">where</button> <br>
              <!-- The buttons of sub-steps of WHERE clause. -->
              <div class="div3" id="subWhere" style="display:none">
                <div id="divcompareSets" style="display:none"> |-<button type="button" id="compare" name="drawSQLQuery">compare</button> <br> </div>
                <div id="divcore" style="display:none"> |-<button type="button" id="core" name="drawSQLQuery">crossJoin</button> <br> </div>
                <div id="divintermediateResult" style="display:none"> |-<button type="button" id="intersection_union" name="drawSQLQuery">intersection and union</button> <br> </div>
              </div>
              <button type="button" id="grouping" name="drawSQLQuery" style="display:none">group by</button> <br>
              <button type="button" id="ordering" name="drawSQLQuery" style="display:none">order by</button> <br>
            </div>
            <!-- The panel for relational algebra. -->
            <div class="div1">
              <form class="" action="" method="post">
                Single Algebra's Process: <br>
                <br>
                <input type="button" name="" value="Initialize Data" onclick="draw.algebra.single_algebra()"> <br>
              </form>
              <div class="div2">
                Joins: <br>
                <button type="button" name="algebra" id="leftJoin">leftJoin</button> <br>
                <button type="button" name="algebra" id="rightJoin">rightJoin</button> <br>
                <button type="button" name="algebra" id="outerJoin">outerJoin</button> <br>
                <button type="button" name="algebra" id="innerJoin">innerJoin</button> <br>
                <button type="button" name="algebra" id="crossJoin">crossJoin</button> <br>
              </div>
              <div class="div2">
                Algebra: <br>
                <button type="button" name="algebra" id="union">union</button> <br>
                <button type="button" name="algebra" id="unionAll">union all</button> <br>
                <button type="button" name="algebra" id="intersection">intersection</button> <br>
                <button type="button" name="algebra" id="without">without</button> <br>

              </div>
              <div class="div2">
                <form class="" action="" method="post">
                  Hybrid-Algebra's Process: <br>
                  <br>
                  <input type="button" id="algebra_multi" value="Initialize Data and Begin" onclick="draw.algebra.multi_algebra()">
                </form>
              </div>
            </div>
          </div>
        </td>
        <td>
          <!--draw canvas-->
          <div class="canvasDiv" id="showProg">
            <canvas id="canvas" width="1080px" height="900px"></canvas>
          </div>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <!-- Panel for animation control. -->
          <div class="controlDraw" style="height:20px">
            <div style="float:left;width:150px">
              Control Panel:
            </div>
            <div style="float:left">
              <form class="" action="" method="post" style="width:550px">
                Speed(FPS)(optional):
                <input type="text" id="speed" value="60" style="margin-top:0px"> Range from 1 to 999
                <input type="button" name="" value="Submit" onclick="draw.setSpeed()">
              </form>
            </div>
            <div style="float:left">
              <button type="button" name="controlDraw" id="pause">Pause</button>
              <button type="button" name="controlDraw" id="continue">Continue</button>
              <button type="button" name="controlDraw" id="terminate">Terminate</button>
              <button type="button" name="controlDraw" id="clear">Clear</button>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
<!-- Function for hidden or display element. -->
<script type="text/javascript">
  var showSub = function(hid_id, show_id) {
    let hid_elem = document.getElementById(hid_id);
    let show_elem = document.getElementById(show_id);
    hid_elem.style.display = "none";
    show_elem.style.display = "block";
  }
</script>
<!-- Data files -->
<script src="data.json"></script>
<script src="queries.json"></script>
<!-- Calculation part. -->
<script type="text/javascript" src="algebraUtil.js"></script>
<script type="text/javascript" src="relationalAlgebra.js"></script>
<script type="text/javascript" src="clauses.js"></script>
<script type="text/javascript" src="SQL_query_main.js"></script>
<!-- Utilisation for drawing. -->
<script type="text/javascript" src="settings.js"></script>
<script type="text/javascript" src="drawUtil.js"></script>
<script type="text/javascript" src="drawInfo.js"></script>
<!-- Drawing animations. -->
<script type="text/javascript" src="drawSQLQuery.js"></script>
<script type="text/javascript" src="drawAlgebra.js"></script>
<script type="text/javascript" src="draw.js"></script>
